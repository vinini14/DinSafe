<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DinSafe</title>
</head>
<body>
    <div class="container">
        <h1>Informe seus gastos :</h1>
        <form id="finance-form">
            <label for="tipo">Selecione a categoria:</label>
            <select id="tipo" name="tipo" class="form-select">
                <option value="gasto">Gasto</option>
                <option value="ganho">Ganho</option>
            </select>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control" required>
            <label for="valor">Informe o Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" class="form-control" required>
            <input type="submit" value="Registrar Transação" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
